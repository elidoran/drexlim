<template name="app">

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        {{> Template.dynamic template=sidebar}}
      </div>

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <div>
          {{> notices}}
        </div>

        {{> Template.dynamic template=main}}

      </div>
    </div>
  </div>

  {{> header}}
  {{> footer}}

</template>
