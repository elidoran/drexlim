<template name="biologView">

{{> biologsBar }}

<form id="editBiologForm" role="form" class="form-horizontal">
  
  <div class="form-group">
    <label for="hs" class="col-md-2 control-label">HS#</label>
    <div class="col-md-2">
      <input type="text" class="form-control" id="hs" size="5" maxlength="100" value="{{_id}}" disabled>
    </div>
    <label for="subjectCode" class="col-md-2 control-label">Subject Code</label>
    <div class="col-md-2">
      <input type="text" class="form-control" id="subjectCode" size="10" maxlength="100" value="{{subjectCode}}" disabled>
    </div>
  </div>
  
  <div class="form-group">
    <label for="dna" class="col-md-2 control-label">DNA#</label>
    <div class="col-md-2">
      <input type="text" class="form-control" id="dna" size="10" maxlength="100" value="{{dna}}" disabled>
    </div>
    <label for="studyCode" class="col-md-2 control-label">Study Code</label>
    <div class="col-md-2">
      <input type="text" class="form-control" id="studyCode" name="studyCode" size="10" maxlength="100" value="{{studyCode}}" disabled>
    </div>
  </div>

  <div class="form-group">
    <label for="tissue" class="col-md-2 control-label">Tissue</label>
    <div class="col-md-2">
      <input type="text" class="form-control" id="tissue" size="10" maxlength="100" value="{{tissue.value}}" disabled>
    </div>
    <label for="tissueBanking" class="col-md-2 control-label">Tissue Banking</label>
    <div class="col-md-2">
      <input type="checkbox" id="tissueBanking" name="tissueBanking" checked="{{tissue.banking}}" disabled>
    </div>
  </div>
  
  <div class="form-group">
    <label for="collectedDate" class="col-md-2 control-label">Collected</label>
    <div class="col-md-3">
      <input type="date" class="form-control" id="collectedDate" value="{{collected.date}}" disabled>
    </div>
    <label for="receivedDate" class="col-md-1 control-label">Received</label>
    <div class="col-md-3">
      <input type="date" class="form-control" id="receivedDate" value="{{received.date}}" disabled>
    </div>
  </div>
  
  <div class="form-group">
    <label for="storageLocation" class="col-md-2 control-label">Stored</label>
    <div class="col-md-2">
      <input type="text" class="form-control" id="storageLocation" size="10" maxlength="100" value="{{storage.location}}" disabled>
    </div>
  </div>

  <div class="form-group">
    <label for="collaborator" class="col-md-2 control-label">Collaborator</label>
    <div class="col-md-2">
      <input type="text" class="form-control" id="collaborator" size="10" maxlength="200" value="{{collaborator.name}}" disabled>
    </div>
  </div>
  
  <div class="form-group">
    <label for="comments" class="col-md-2 control-label">Comments</label>
    <div class="col-md-5">
      <input type="text" class="form-control" id="comments" size="10" maxlength="1000" value="{{comments}}" disabled>
    </div>
  </div>
  
  <!--
  <div class="form-group">
    <div class="col-md-1 col-md-offset-1">
      <button id="editBiologButton" type="submit" class="btn btn-success">Save</button>
    </div>
  </div>
  -->
</form>

  
</template>
