<template name="SpecimenAdd">

<div class="container-fuild">

  <form id="addSpecimenForm" class="form-horizontal">

    <fieldset>
      <legend>New Specimen</legend>

    <input id="collaboratorId" name="collaboratorName" type="hidden" placeholder="">

  <div class="form-group">
    <label class="col-md-2 control-label" for="_id">Specimen #</label>
    <div class="col-md-3">
      <input id="_id" name="_id" type="number" placeholder="12345" class="form-control input-md" required="">
    </div>

  </div>

    <div class="form-group">
      <label class="col-md-2 control-label" for="dateCollected">Collected</label>
      <div class="col-md-3">
        <input id="dateCollected" name="dateCollected" type="date" placeholder="" class="form-control input-md">
        <!--<span class="help-block">Date specimen was collected</span>-->
      </div>
      <label class="col-md-2 control-label" for="dateReceived">Received</label>
      <div class="col-md-3">
        <input id="dateReceived" name="dateReceived" type="date" placeholder="" class="form-control input-md">
        <!-- <span class="help-block">When Drexel received it?</span> -->
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label" for="collaboratorId">Collaborator</label>
      <div class="col-md-3">
        <input id="collaboratorName" name="collaboratorName" type="text" placeholder="" class="form-control input-md">
      </div>
      <label class="col-md-2 control-label" for="projectId">Project</label>
      <div class="col-md-3">
        <select id="projectId" name="projectId" class="form-control">
          <option value></option>
          <option value="1">Project 1</option>
          <option value="2">Project 2</option>
          <option value="3">Project 3</option>
          <option value="4">Project 4</option>
          <option value="5">Project 5</option>
          <option value="6">Project 6</option>
          <option value="7">Project 7</option>
          <option value="8">Project 8</option>
          <option value="9">Project 9</option>
          <option value="10">Project 10</option>
          <option value="11">Project 11</option>
          <option value="12">Project 12</option>
          <option value="13">Project 13</option>
          <option value="14">Project 14</option>
          <option value="15">Project 15</option>
        </select>
      </div>
    </div>

      <!-- change to selectize to allow tagging... or select2 ... -->
      <!-- provide possible tags by accepting what they type as a search option to the subscribe?? -->
      <div class="form-group">
        <div class="col-md-10 col-md-offset-1">
          <select id="tags" name="tags" class="form-control" placeholder="Test" multiple>
            <option>tag1</option>
            <option>tag2</option>
            <option>tag3</option>
            <option>tag4</option>
            <option>tag5</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="note">Note</label>
        <div class="col-md-6">
          <textarea class="form-control" id="note" name="note"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-2 col-md-offset-1">
          <button id="submitAddSpecimen" name="submitAddSpecimen" class="btn btn-primary">Save New Specimen</button>
        </div>
      </div>
  </fieldset>
  </form>

</div>

</template>
