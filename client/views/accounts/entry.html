<template name="entry">

<ul class="nav nav-tabs">
  <li class="{{loginClass}}"><a id="entryLogin" href="#">Login</a></li>
  <li class="{{createClass}}"><a id="entryCreate" href="#">Create Account</a></li>
  <li class="{{forgotClass}}"><a id="entryForgot" href="#">Forgot Password</a></li>
</ul>

<form id="entryForm" class="form-horizontal {{entryMode}}">
  <div id="entryName" class="form-group">
    <label class="col-md-1 control-label" for="name">Name</label>  
    <div class="col-md-5">
      <input id="name" name="name" type="text" placeholder="John Doe" class="form-control input-md" required="{{createActive}}">
      <span class="help-block">As you want it shown</span>  
    </div>
  </div>
  
  <div id="entryEmail" class="form-group">
    <label class="col-md-1 control-label" for="email">Email</label>  
    <div class="col-md-5">
      <input id="email" name="email" type="text" placeholder="user@email.com" class="form-control input-md" required>
    </div>
  </div>
  
  <div id="entryPassword" class="form-group">
    <label class="col-md-1 control-label" for="password">Password</label>
    <div class="col-md-5">
      <input id="password" name="password" type="password" placeholder="" class="form-control input-md"  required="{{loginOrCreateActive}}">
      <span class="help-block">At least 8 long</span>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-1 control-label" for="entryButton">&nbsp;</label>
    <div class="col-md-1">
      <button id="entryButton" name="entryButton" class="btn btn-success">{{entryButtonText}}</button>
    </div>
  </div>

</form>

</template>
