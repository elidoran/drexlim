<template name="entry">

<ul class="nav nav-sidebar">
  <li class="{{at 'user' 'login'}}">
    <a href="/app/entry/user/login">
      <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login
      {{#if at 'user' 'login'}}<span class="sr-only">(current)</span>{{/if}}
    </a>
  </li>
  <li class="{{at 'user' 'register'}}">
    <a href="/app/entry/user/register">
      <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Register
      {{#if at 'user' 'register'}}<span class="sr-only">(current)</span>{{/if}}
    </a>
  </li>
  <li class="{{at 'user' 'forgot'}}">
    <a href="/app/entry/user/forgot">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Forgot Password
      {{#if at 'user' 'forgot'}}<span class="sr-only">(current)</span>{{/if}}
    </a>
  </li>
  <li class="{{at 'user' 'reset'}} {{notAt 'user' 'reset' 'hidden'}}">
    <a href="/app/entry/user/reset">
      <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reset Password
      {{#if at 'user' 'reset'}}<span class="sr-only">(current)</span>{{/if}}
    </a>
  </li>
  <li class="{{at 'user' 'enroll'}} {{notAt 'user' 'enroll' 'hidden'}}">
    <a href="/app/entry/user/enroll">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Enroll
      {{#if at 'user' 'enroll'}}<span class="sr-only">(current)</span>{{/if}}
    </a>
  </li>
  <li class="{{at 'user' 'verify'}} {{notAt 'user' 'verify' 'hidden'}}">
    <a href="/app/entry/user/verify">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Verify Email
      {{#if at 'user' 'verify'}}<span class="sr-only">(current)</span>{{/if}}
    </a>
  </li>
</ul>

</template>
