<template name="biologList">

{{#if biologs}}
  {{#each biologs}}
    {{> biologItem }}
  {{/each}}
{{else}}
  <li class="list-group-item list-group-item-warning">
    <h4 class="list-group-item-heading">No Biologs available. <a href="{{pathFor 'biologSubmit'}}">Add one</a> </h4>          
  </li>
{{/if}}
  
</template>
