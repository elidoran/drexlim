<template name="biologItem">

<tr>
  <td><a href="{{pathFor 'biologView'}}">{{_id}}</a></td>
  <td>{{dna}}</td>
  <td>{{subjectCode}}</td>
  <td>{{studyCode}}</td>
  <td>{{tissue.value}}</td>
  <td>{{tissue.banking}}</td>
  <td>{{collectedDate}}</td>
  <td>{{receivedDate}}</td>
  <td>{{collaborator.name}}</td>
  <td>{{loggedBy.name}}</td>
  <td>{{storageLocation}}</td>
  <td>{{comments}}</td>
</tr>

</template>
