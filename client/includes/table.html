<template name="table">

  {{#if Template.subscriptionsReady}}

    {{> tableFilter id=filterId fields=fields }}
    {{> reactiveTable id=tableId settings=settings}}

  {{else}}
    <div class="center">
      {{> loading}}
    </div>
  {{/if}}

</template>

<template name="tableFilter">

  <div class="pull-left col-sm-9 table-filter table-filter-{{id}}">
    {{> reactiveTableFilter id=id label="Search" fields=fields}}
  </div>

</template>
