
<template name="notices">
  <div class="notices">
    {{#each notices}}
      {{> notice}}
    {{/each}}
  </div>
</template>

<template name="notice">
  <div class="alert alert-{{type}} alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{message}}
  </div>
</template>
