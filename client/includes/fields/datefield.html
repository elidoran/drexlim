<template name="datefield">

  <div class="{{getGroupClass groupClass}}">
    {{#if label}}
      <div class="{{getLabelClass labelClass}}">
        <label for="{{name}}">{{label}}</label>
      </div>
    {{/if}}

    <div class="{{getFieldClass fieldClass}}">
      <input type="date" class="DF {{getInputClass inputClass}}"
        id="{{name}}" name="{{name}}"
        value="{{dateValueFor ../object name 'YYYY-MM-DD'}}"
        required="{{required}}">
    </div>
  </div>

</template>
