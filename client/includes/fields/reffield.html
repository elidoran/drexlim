<template name="reffield">

<div class="{{getGroupClass groupClass}}">
  {{#if label}}
    <div class="{{getLabelClass labelClass}}">
      <label for="{{name}}">{{label}}</label>
    </div>
  {{/if}}

  <div class="{{getFieldClass fieldClass}}">
    <input type="text" class="RF typeahead {{getInputClass inputClass}}"
      id="{{id}}" name="{{name}}"
      placeholder="{{placeholder}}"
      autocomplete="off" spellcheck="off"
      value="{{valueFor ../object name}}"
      data-source="search"
      >
      <!--
      data-template="reffielditem"
      -->
  </div>
</div>

</template>

<template name="reffielditem">
  <div>{{name}}</div>
</template>
