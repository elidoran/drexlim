<template name="textfield">

  <div class="{{getGroupClass groupClass}}">
    {{#if label}}
      <div class="{{getLabelClass labelClass}}">
        <label for="{{name}}">{{label}}</label>
      </div>
    {{/if}}

    <div class="{{getFieldClass fieldClass}}">
      <input type="text" class="TF {{getInputClass inputClass}}"
        id="{{name}}" name="{{name}}"
        value="{{valueFor ../object name}}"
        placeholder="{{placeholder}}"
        minlength="{{min}}"
        maxlength="{{getMax max}}"
        required="{{required}}">
    </div>
  </div>

</template>
